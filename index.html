<!-- notes:
    textarea for every hour of the day
    include save button for every hour
    (standard business hours: 9am - 5pm)


    current hour is highlyighted in red (textbox is red)
    past hours are grey
    future hours are green

    functioning:
    text area: user writes in scheduled item(s) and then clicks save (saving to localstorage)

-->
